        //     }

        // }
        // outer()

        // 常见的闭包的形式
        function outer() {
            let a = 100
            return function fn() {
                console.log(a);
            }
            return fn
        }
        // outer()===fn(){}
        // fun=outer()===fn(){},所以fun()会调用函数outer()中的fn(){}函数，打印出a的值100
        let fun = outer()
        fun()

    </script>
