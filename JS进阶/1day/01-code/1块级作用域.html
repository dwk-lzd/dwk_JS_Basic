<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 3; i++) {
            console.log(i);
        }
        // console.log(i);//这里会报错，因为i只在for循环内部有效。
        console.log('-----------');

        for (var i = 0; i < 3; i++) {
            console.log(i);
        }
        console.log(i); // 这里不会报错，因为var声明的变量是全局的。
        console.log('-----------');
        if (true) {
            var a = 1;
            console.log(a);
        } // 这里不会报错，因为var声明的变量是全局的。
        console.log('-----------');
        if (true) {
            let b = 1;
        }
        // console.log(b); // 这里会报错，因为let声明的变量只在if块内部有效。
    </script>
</body>

</html>
