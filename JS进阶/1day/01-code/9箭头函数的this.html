        // 箭头函数不会创建自己的this,它只会从自己的作用域链的上一层沿用this。
        const fn2 = () => {
            console.log(this); // window
        }
        fn2()// 箭头函数会指向上一层作用域的this，也就是全局作用域的this, 即window。

        // 对象方法箭头函数
        const obj2 = {
            name: '帅哥',
            sayHI: () => {
                console.log(this); // window
            }
        }
        obj2.sayHI(); // 箭头函数会指向上一层作用域的this，也就是全局作用域的this, 即window。


        const obj3 = {
            name: '帅哥',
            sayHI: function () {
                let i = 10
                const fn3 = () => {
                    console.log(this); // obj3
                    console.log(this.name);// 帅哥

                }
                fn3()// 箭头函数会指向上一层作用域的this，也就是sayHi的this, 即obj3。
            }
        }
        obj3.sayHI(); // 箭头函数会指向上一层作用域的this，也就是sayHi的this, 即obj3。

    </script>
