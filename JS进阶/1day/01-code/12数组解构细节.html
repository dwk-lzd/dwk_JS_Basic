<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量多，单元值少
        const [a, b, c, d] = [1, 2, 3]
        console.log(a, b, c, d) //1 2 3 undefined

        // 变量少，单元值多
        const [e, f] = [1, 2, 3, 4]
        console.log(e, f)//1 2

        // 剩余参数解决
        const [g, h, ...rest] = [1, 2, 3, 4, 5]
        console.log(g, h, rest) //rest是一个真数组，可以进行数组操作 1 2 [3,4,5]

        // 防止undefined传递
        const [i = 0, j = 0] = [1]
        console.log(i, j)   //1 0

        // 按需导入赋值

        const [num1, , num3] = [1, 2, 3]
        console.log(num1, num3) // 1 3

        // 多维数组解构赋值

        const [k, l, [m, n]] = [1, 2, [3, 4]]
        console.log(k, l, m, n) //1 2 3 4



    </script>
</body>

</html>
