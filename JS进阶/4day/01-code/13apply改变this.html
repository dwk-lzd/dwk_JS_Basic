<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: "John",
            age: 30,

        }
        function fn(x, y) {
            console.log(this);
            console.log(x + y);
        }
        // 1.调用函数
        // 2.改变this指向
        // 和call的区别是参数必须传数组
        fn.apply(obj, [1, 2])
        // 3. 返回值 本身就是在调用函数，所以返回值就是函数的返回值
        // 使用场景：求数组最大值
        // 以前写法
        const arr = [1, 2, 6]
        console.log(Math.max(...arr));

        // 使用apply写法
        console.log(Math.max.apply(null, arr));


    </script>
</body>

</html>
