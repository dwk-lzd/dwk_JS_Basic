<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3]
        const arr2 = [...arr1]
        arr2.push(4)
        console.log(arr1, arr2) // [1, 2, 3] [1, 2, 3, 4]

        const arr3 = Array.prototype.concat(arr1)
        arr3.push(5)
        console.log(arr1, arr3) // [1, 2, 3] [1, 2, 3, 5]


    </script>
</body>

</html>
