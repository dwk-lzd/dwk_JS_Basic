<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const lis = document.querySelectorAll('li');
        // console.log(lis);
        // lis.pop() 会报错，因为lis是一个伪数组，没有pop方法
        const arr = Array.from(lis);
        arr.pop();
        console.log(arr);

    </script>
</body>

</html>
