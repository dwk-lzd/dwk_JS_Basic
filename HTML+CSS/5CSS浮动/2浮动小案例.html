<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .inner{
      width: 970px;
      margin: 0 auto;
    }
    .inner .top{
      height: 103px;
      margin-bottom: 10px;
    }
    .inner .top .log{
      width: 277px;
      height: 103px;
      background-color: red;
      float: left;
    }
    .inner .top .nav{
      width: 679px;
      height: 103px;
      float: right;
    }
    .inner .top .nav .news{
      width: 137px;
      height: 49px;
      background-color: greenyellow;
      float: right;
      margin-bottom: 8px;
    }
    .inner .top .nav .nav_li{
      height: 46px;
      background-color: greenyellow;
      float: right;
      width: 100%;
    }
    .inner .middle{
      height: 435px;
      
      margin-bottom: 10px;
    }
    .inner .middle .left{
      width: 310px;
      height: 435px;
      background-color: orange;
      float: left;
      margin-right: 10px;
    }

    .inner .middle .right{
      width: 650px;
      
      height: 435px;
      float: right;
    }
    .inner .middle .right .r_top{
      height: 401px;
      
      margin-bottom: 10px;
    }
    .inner .middle .right .r_top .r_top_left{
      width: 450px;
      height: 401px;
      float: left;
    }
    .inner .middle .right .r_top .r_top_left .s_top{
      height: 240px;
      background-color: aqua;
      margin-bottom: 10px;
    }
    .inner .middle .right .r_top .r_top_left .s_center{
      height: 110px;
      background-color: aqua;
      margin-bottom: 10px;
      
    }
    .inner .middle .right .r_top .r_top_left .s_bottom{
      height: 30px;
      background-color: aqua;
    }
    .inner .middle .right .r_top .r_top_right{
      height: 401px;
      width: 190px;
      background-color: purple;
      float: right;
    }

    .inner .middle .right .r_bottom{
      height: 25px;
      background-color: green;
    }


    .inner .bottom{
      height: 35px;
      background-color: navy;
    }
    
  </style>
</head>
<body>
  <div class="inner">
    <!-- 顶部 -->
    <div class="top">

      <div class="log"></div>

      <div class="nav">
        <div class="news"></div>
        <div class="nav_li"></div>
      </div>
    </div>

    <!-- 中心部分 -->
     <div class="middle">

      <div class="left"></div>

      <div class="right">
        <div class="r_top">
          <div class="r_top_left">
            <div class="s_top"></div>
            <div class="s_center"></div>
            <div class="s_bottom"></div>
          </div>
          <div class="r_top_right"></div>
        </div>

        <div class="r_bottom"></div>
      </div>

     </div>

     <!-- 底部 -->
      <div class="bottom">

      </div>
  </div>
</body>
</html>
