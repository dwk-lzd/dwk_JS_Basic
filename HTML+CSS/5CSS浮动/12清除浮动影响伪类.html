<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 900px;
            border: 5px solid red;
            
        }
        .box{
            margin-bottom: 10px;
        }
        .box p{
            width: 100px;
            height: 100px;
            background-color: cyan;
            margin: 0 5px;
            float: left;
        }
        .box1{
            width: 900px;
            border: 5px solid blue;
        }
        .box1 p{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 0 5px;
            float: left;
        }
        .clearfix::after{
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <p></p>

    </div>
    <div class="box1 clearfix">
        <p></p>
        <p></p>
        <p></p>

        <div class="cl"></div>
    </div>
</body>
</html>
