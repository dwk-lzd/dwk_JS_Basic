<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            height: 440px;
            width: 940px;
            padding: 10px;
            border: 2px solid black;
            margin: 10px auto;

        }
        .outer div{
            float: left;
        }
        .outer .box1{
            width: 300px;
            height: 260px;
            background-color: pink;
        }
        .outer .box2{
            width: 240px;
            height: 260px;
            background-color: aqua;
        }
        .outer .o_box{
            width: 200px;
            height: 130px;
        }
        .outer .box3{
            background-color: yellow;
        }
        .outer .box4{
            background-color: yellowgreen;
        }
        .outer .box7{
            width: 300px;
            height: 180px;
            background-color: blueviolet;
        }
        .outer .s_box2{
            height: 180px;
            width: 160px;
        }
        .outer .box5{
            background-color: orange;

        }
        .outer .box6{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="o_box box3">3</div>
        <div class="o_box box4">4</div>
        <div class="o_box box4">5</div>
        <div class="o_box box3">6</div>
        <div class="box7">7</div>
        <div class="s_box2 box5">8</div>
        <div class="s_box2 box6">9</div>
        <div class="s_box2 box5">10</div>
        <div class="s_box2 box6">11</div>
    </div>
</body>
</html>
