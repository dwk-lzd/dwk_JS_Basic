<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 1000px;
            height: 96px;
            background-color: #F4F3F2;
            margin: 100px auto;
            padding: 15px 0;

        }
        .outer .pic{
            width: 290px;
            height: 96px;
            
            float: left;
            border-right: 1px solid #D0cdc7;
            margin-left: 20px;
        }
        .outer .pic .top{
            height: 65px;
            
        }
        .outer .pic .top img{
            width: 83px;
            float: left;
        }
        .outer .pic .top .t_cont{
            float: left;
            width: 197px;
            padding-left: 10px;
            font-size: 14px;
            font-family: '宋体';
        }
        .outer .pic .top .t_cont .tit{
            line-height: 24px;
        }
        .outer .pic .top .t_cont .des{
            font-size: 12px;
            color: #666560;
            line-height: 22px;
        }

        .outer .pic .top .t_cont .tit span{
            color: #DA0000;
        }

        .outer .pic .bottom{
            font-size: 14px;
            color: #164560;
            line-height: 30px;
        }

        .outer .news{
            float: left;
            padding-left: 32px;
            font-size: 14px;
            line-height: 24px;
            color: #164560;
        }
        .outer .news ul li{
            list-style: none;
           
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="pic">
            <div class="top">
                <img src="../image/cctvpic1.jpg" alt="">
                <div class="t_cont">
                    <p class="tit">
                        <span>快看|</span>2019我们一起向他表白
                    </p>
                    <p class="des">
                        新中国70华诞，为祖国母亲而歌
                    </p>
                </div>
            </div>
                
            <div class="bottom">
                解放军最新地空导弹车曝光！战斗力惊人
            </div>
        </div>

        <div class="pic">
            <div class="top">
                <img src="../image/cctvpic2.jpg" alt="">
                <div class="t_cont">
                    <p class="tit">
                        <span>中国梦实践者</span>大国工匠 行业先锋创业圆梦
                    </p>
                </div>
            </div>
                
            <div class="bottom">
                “家国情怀”是新时代一只强心剂
            </div>
        </div>

        <div class="news">
            <ul>
                <li>第七届中国网络视听大会</li>
                <li>聚焦2019数博会</li>
                <li>壮丽70年 奋斗新时代</li>
                <li>2019中国北京世界园艺博览会</li>
            </ul>
        </div>
    </div>
</body>
</html>
