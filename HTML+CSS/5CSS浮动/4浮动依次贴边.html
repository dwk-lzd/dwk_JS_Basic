<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        div{
            width: 600px;
            height: 400px;
            border: 5px solid red;
            margin: 100px auto;

        }
        div p{
            width: 100px;
            height: 100px;
            float: right;
        }
        div p.par1{
            background-color: green;
            height: 250px;
        }
        div p.par2{
            background-color: blue;
            
            width: 100px;
        }
        div p.par3{
            background-color: yellow;
            height: 200px;
        }
        div p.par4{
            background-color: cyan;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p class="par1">1</p>
        <p class="par2">2</p>
        <p class="par3">3</p>
        <p class="par4">4</p>
    </div>
</body>
</html>
