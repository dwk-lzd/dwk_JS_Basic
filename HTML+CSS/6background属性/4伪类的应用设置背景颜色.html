<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 505px;
            margin: 100px auto;
            list-style: none;

        }
        ul li{
            width: 100px;
            float: left;
            line-height: 35px;
            background-color: yellow;
            border-right: 1px solid #fff;
            text-align: center;
        }
        ul li a{
            display: block;
            background-color: cyan;
            text-decoration: none;
            color: #fff;

        }
        ul li a:hover{
            background-color: gold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">娱乐</a></li>
        <li><a href="#">科技</a></li>
        <li><a href="#">综合</a></li>
    </ul>
</body>
</html>
