<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,th,tr,td,
    input {
      margin: 0;
      padding: 0;
    }

    ul,li {
      list-style: none;
    }
    h1,h2,h3,h4,h5,h6 {
      font-weight: normal;
      font-size: 100%;
    }
  
  
  /* 自定义布局 */
  a{
    text-decoration: none;
    color: #333;
  }
  body{
    color:#333;
    font-size:14px;
    font-family:'微软雅黑','宋体','Arial';
  }
  .header{
    width: 500px;
    height: 35px;
  }
  li{
    width: 99px;
    line-height: 35px;
    float: left;
    background-color: gold;
    color: navy;
    border-right: 1px solid #fff;
  }
  </style>
  
</head>
<body>
  <div>
    <div class="header">
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">体育</a></li>
        <li><a href="#">科技</a></li>
        <li><a href="#">娱乐</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
