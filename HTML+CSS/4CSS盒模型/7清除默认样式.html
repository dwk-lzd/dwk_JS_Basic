<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,th,tr,td,
    input {
      margin: 0;
      padding: 0;
    }

    ul,li {
      list-style: none;
    }
    h1,h2,h3,h4,h5,h6 {
      font-weight: normal;
      font-size: 100%;
    }

    p {
      width: 200px;
      height: 200px;
      background: pink;
    }

    div {
      padding-left: 200px;
    }
  </style>
</head>

<body>
  <p>你好我是一段文字</p>
  <div>
    <ul>
      <li>你好我是li标签</li>
    </ul>
  </div>
  <h1>你好我是h1</h1>

</body>

</html>
