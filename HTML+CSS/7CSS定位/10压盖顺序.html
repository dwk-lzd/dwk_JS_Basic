<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.box1 {
            width: 400px;
            height: 400px;
            background: pink;
            float: left;
        }
        div.box2 {
            width: 300px;
            height: 300px;
            background: skyblue;
            position: relative;
            left: 0;
            top: 0;
            z-index: 1;
        }
        div.box3 {
            width: 200px;
            height: 200px;
            background: orange;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }
        div.box4 {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 3;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
