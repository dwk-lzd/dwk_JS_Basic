<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: cyan;
        }
        div{
            width: 880px;
            height: 550px;
            margin: 20px auto;
            position: relative;
            background: url(../image/c2.jpg) no-repeat center top;
        }
        p{
            width: 400px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -150px;
            border-radius: 8px;
            box-shadow: 3px 1px 3px 1px rgba(0,0,0,.5);

        }
    </style>
</head>
<body>
    <div>
        <p>你好欢迎来到我的世界</p>
    </div>
</body>
</html>
