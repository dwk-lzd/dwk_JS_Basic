<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 400px;
            height: 400px;
            border: 5px solid red;
            margin: 100px auto;
            position: relative;
        }

        .box2 {
            width: 300px;
            height: 300px;
            border: 5px solid green;
            /* position: absolute; */
            left: 50px;
            top: 50px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        p {
            width: 50px;
            height: 50px;
            background-color: gold;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
