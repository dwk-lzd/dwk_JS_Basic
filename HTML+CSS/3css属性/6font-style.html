<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal{
            font-style: normal;
        }
        .italic{
            font-style:italic;
        }
        .oblique{
            font-style:oblique;
        }
    </style>
</head>
<body>
    <p class="normal">我是没有倾斜的字体</p>
    <p class="italic">我是有斜体的字体</p>
    <p class="oblique">我是倾斜的样式</p>
</body>
</html>
