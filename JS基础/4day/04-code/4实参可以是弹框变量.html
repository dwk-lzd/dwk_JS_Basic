<body>
  <script>
    // 求n-m的累加和
    function getSum(n = 0, m = 0) {
      let sum = 0
      for (i = n; i <= m; i++) {
        sum += i
      }
      console.log(sum)

    }
    // getSum()
    // getSum(1, 10)
    let num1 = +prompt('请输入起始值数')
    let num2 = +prompt('请输入结束值数')
    getSum(num1, num2)//实参可以是变量


  </script>
</body>
