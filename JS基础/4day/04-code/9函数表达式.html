<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let fn = function (x, y) {
      console.log(x + y)
    }
    fn(1, 2)

    //函数表达式 具名函数的不同 function fn(){}
    // 1.具名函数的调用可以写到任何位置
    // 2.函数表达式的调用必须在声明之后

    fun()
    function fun() {
      console.log(123)
    }
  </script>
</body>

</html>
