<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function printfInput(content) {
      // 将用户输入的内容, 在页面中显示
      document.write(content)
    }
    let constr = prompt('请输入内容')
    printfInput(constr)
    printfInput
    //先初始化变量，让用户输入内容，在调用printfInput()函数把content这个变量传给printfInput的形参，执行函数
  </script>
</body>

</html>
