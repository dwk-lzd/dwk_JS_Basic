<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function changeNum(x = 0, y = 0) {
      let tmp = 0
      tmp = x
      x = y
      y = tmp
      document.write(`第一个结果为${x}，第二个结果为${y}<br>`)
    }
    changeNum(1, 2)
    changeNum('pink', 'green')
  </script>
</body>

</html>
