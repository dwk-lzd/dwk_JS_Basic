<body>
  <script>
    function getMax(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]

        }
        if (arr[i] < min) {
          min = arr[i]
        }

      }

      return [max, min]
    }
    let newArr = getMax([10, 20, 30, 40, 50])
    console.log(`数组的最大值是${newArr[0]}，最小值是${newArr[1]}`)
  </script>
