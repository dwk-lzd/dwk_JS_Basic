<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      margin: 100px auto;

    }

    caption {
      font-weight: bold;
      font-size: 20px;
    }

    table thead th {
      padding: 5px 30px;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>


  <script>
    let money = +prompt("请输入银行卡余额：");
    let water = +prompt("请输入水费：");
    let electricity = +prompt("请输入电费：");
    let net = +prompt("请输入网费：");
    let result = money - water - electricity - net;
    document.write(`<table>
    <caption>2020年12月消费支出</caption>
    <thead>
      <tr>
        <th>银行卡余额</th>
        <th>水费</th>
        <th>电费</th>
        <th>网费</th>
        <th>银行卡余额</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>${money}</td>
        <td>${water}元</td>
        <td>${electricity}</td>
        <td>${net}元</td>
        <td>${result}</td>
      </tr>
    </tbody>
  </table>`)
  </script>
</body>

</html>
