<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arrayNums = [4, 9, 5, 3, 20, 6, 15, 11]
    function getMax(arr) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      return max
    }
    let re = getMax(arrayNums)
    console.log(`数组最大值是${re}`)
  </script>
</body>

</html>
