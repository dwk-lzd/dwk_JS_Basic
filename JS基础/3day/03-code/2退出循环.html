<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        continue//退出本次循环,本次循环中continue后面的代码不会执行
        // break//结束整个循环
      }
      document.write(`${i}<br>`)
    }
  </script>
</body>

</html>
