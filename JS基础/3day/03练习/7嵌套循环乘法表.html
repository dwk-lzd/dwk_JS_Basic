<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      height: 30px;
      background: pink;
      border: 1px solid black;
      text-align: center;
      line-height: 30px;
      padding: 5px 10px;
      margin: 2px 4px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j} X ${i} = ${i * j}</span>`)
      }
      document.write("<br>")
    }
  </script>
</body>

</html>
