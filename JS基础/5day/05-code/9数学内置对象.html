<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //属性
    console.log(Math.PI)

    //方法
    //ceil 天花板向上取整
    console.log(Math.ceil(1.1))//向上取整 2
    console.log(Math.ceil(1.9))//向上取整 2
    console.log(Math.ceil(1.5))//向上取整 2
    console.log('-----------')


    //floor 地板向下取整
    console.log(Math.floor(1.1))//向下取整 1
    console.log(Math.floor(1.9))//向下取整 1
    console.log(Math.floor(1.5))//向下取整 1
    console.log('-----------')

    //round 四舍五入
    console.log(Math.round(1.1))//四舍五入 1
    console.log(Math.round(1.9))//四舍五入 2
    console.log(Math.round(1.5))//四舍五入 2
    console.log(Math.round(-1.1))//四舍五入 -1
    console.log(Math.round(-1.5))//四舍五入 -2
    console.log(Math.round(-1.51))//四舍五入 -2

    //取整函数parseInt(1.2)   和Math.floor(1.2)  很类似
    //parseInt('1.2px') 1  


    console.log(Math.max(1, 2, 3, 4, 5))
    console.log(Math.min(1, 2, 3, 4, 5))
    console.log(Math.abs(-10))






  </script>
</body>

</html>t
