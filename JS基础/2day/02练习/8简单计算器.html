<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数字')
    let num2 = +prompt('请输入第二个数字')
    let option = prompt('请选择操作(+ - * /)')
    let num = 0
    switch (option) {
      case '+':
        num = num1 + num2
        alert(`两数之和为${num}`)
        break
      case '-':
        num = num1 - num2
        alert(`两数之差为${num}`)
        break
      case '*':
        num = num1 * num2
        alert(`两数之积为${num}`)
        break
      case '/':
        num = num1 / num2
        alert(`两数之商为${num}`)
        break
      default:
        alert('输入操作有误')
        break
    }

  </script>
</body>

</html>
