<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let week = prompt('请输入一个星期数')
    switch (week) {
      case '星期一':
        alert('Monday');
        break
      case '星期二':
        alert('Tuesday');
        break
      case '星期三':
        alert('Wednesday');
        break
      case '星期四':
        alert('Thursday');
        break
      case '星期五':
        alert('Friday');
        break
      case '星期六':
        alert('Saturday');
        break
      case '星期日':
        alert('Sunday');
        break
      default:
        alert('请输入正确的星期数')
        break
    }

  </script>
</body>

</html>
