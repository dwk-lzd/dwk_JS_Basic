<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let grades = +prompt('请输入分数')
    if (grades >= 90) {
      document.write('A')
    } else if (grades >= 80) {
      document.write('B')
    } else if (grades >= 70) {
      document.write('C')
    } else if (grades >= 60) {
      document.write('D')
    } else {
      document.write('E')
    }
  </script>
</body>

</html>
