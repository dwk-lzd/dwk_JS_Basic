<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //逻辑与一假则假
    console.log(true && true)
    console.log(true && false)
    console.log(3 < 5 && 3 > 2)
    console.log('-------------')

    //逻辑或一真则真
    console.log(true || true)
    console.log(true || false)
    console.log(false || false)
    console.log('-------------')

    //逻辑非
    console.log(!true)
    console.log(!false)

  </script>
  </script>
</body>

</html>
