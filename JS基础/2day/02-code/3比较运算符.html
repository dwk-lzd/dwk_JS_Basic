<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(3 > 5) //false

    console.log(3 >= 5)//false
    //比较运算符有隐私转换，把'2'转换成数字2，双等号 只判断值
    console.log(2 == '2')//true
    //=== 全等 判断 值和数据类型 都一样才行
    console.log(2 === '2')//false

  </script>
</body>

</html>
