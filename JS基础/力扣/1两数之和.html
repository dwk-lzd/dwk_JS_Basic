<body>
  <script>
    // let nums = [2, 7, 11, 15]
    let nums = [11, 15, 2, 7]
    let target = 9
    let result = []

    for (let i = 0; i < nums.length - 1; i++) {
      for (let j = i + 1; j < nums.length; j++) {
        if (nums[i] + nums[j] === target) {
          result.push(i, j)

        }
      }
    }
    console.log(result)
  </script>
</body>
