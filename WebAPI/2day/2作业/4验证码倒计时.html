<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习 - 网页时钟</title>
  <style>
    body {
      padding: 40px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 10px 0;
      line-height: 26px;
      display: flex;
    }

    input,
    button {
      padding: 0;
      margin-left: 10px;
      display: block;
    }

    input {
      width: 190px;
      outline: none;
    }

    button {
      width: 120px;
    }

    .verify {
      width: 60px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      手机号:
      <input type="text">
    </li>
    <li>
      验证码:
      <input type="text" class="verify">
      <button id="btn">获取验证码</button>
    </li>
  </ul>

  <script>
    let count = 5//倒计时时间

    //获取按钮元素
    const button = document.querySelector("#btn")
    //监听按钮点击事件
    button.addEventListener('click', function () {
      button.disabled = true
      button.innerHTML = `${count}秒之后重新获取`
      count--

      let timeId = setInterval(function () {
        button.innerHTML = `${count}秒之后重新获取`
        count--
        if (count < 0) {
          button.disabled = false
          button.innerHTML = `获取验证码`
          count = 5
          clearInterval(timeId)
        }
      }, 1000)



    })



  </script>
</body>

</html>
