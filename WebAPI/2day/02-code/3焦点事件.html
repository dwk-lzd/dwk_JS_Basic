<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <script>
    const ipt = document.querySelector('input')
    ipt.addEventListener('focus', function () {
      console.log('焦点触发')
    })

    ipt.addEventListener('blur', function () {
      console.log('失去焦点触发')

    })

  </script>
</body>

</html>
