<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    //获取全选按钮
    const checkAll = document.querySelector('#checkAll')
    //获取所有复选框按钮
    const checks = document.querySelectorAll('.ck')

    checkAll.addEventListener('click', function () {
      //得到当前大复选框的状态
      for (let i = 0; i < checks.length; i++) {
        checks[i].checked = checkAll.checked
      }

    })

    // 给每一个复选框绑定点击事件
    for (let i = 0; i < checks.length; i++) {
      checks[i].addEventListener('click', function () {
        // 判断选中复选框的个数是否  等于  总共的小复选框的个数

        // console.log(document.querySelectorAll('.ck:checked').length)

        // if (document.querySelectorAll('.ck:checked').length === checks.length) {
        //   checkAll.checked = true
        // } else {
        //   checkAll.checked = false
        // }

        // 优化写法   上面的if判断可以优化为下面的写法
        // document.querySelectorAll('.ck:checked').length 选中小复选框的个数
        // document.querySelectorAll('.ck:checked').length === checks.length 这句代码返回的就是布尔值

        checkAll.checked = document.querySelectorAll('.ck:checked').length === checks.length
      })
    }

  </script>
</body>

</html>
