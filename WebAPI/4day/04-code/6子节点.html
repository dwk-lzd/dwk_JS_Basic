<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        console.log(ul.children)//得到的时伪数组  选择的时  亲儿子

        const li2 = document.querySelector(' ul li:nth-child(2)')
        console.log(li2.nextElementSibling)//选择下一个兄弟节点，也就是li3
        console.log(li2.previousElementSibling)//选择上一个兄弟节点，也就是li1


    </script>
</body>

</html>
