<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //1.得到当前时间
    const date = new Date()//Sun May 11 2025 16:09:32 GMT+0800 (中国标准时间)
    console.log(date)

    //2.获取指定时间
    const date1 = new Date('2025-5-31')//Sat May 31 2025 00:00:00 GMT+0800 (中国标准时间)
    console.log(date1)
  </script>
