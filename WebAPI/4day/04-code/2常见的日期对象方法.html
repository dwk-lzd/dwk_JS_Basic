<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //获得日期对象
    const date = new Date()
    console.log(date.getFullYear())//获取年份
    console.log(date.getMonth())//4,获取月份由于月份范围是0-11，所以要加1，也就是五月份
    console.log(date.getDate())//获取日期
    console.log(date.getDay())//获取星期几，星期天是0,0-6


  </script>
</body>

</html>
