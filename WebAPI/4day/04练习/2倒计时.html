<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">18:30:00下班</p>
  </div>
  <script>
    //1.显示当前时间

    //获取当前时间的函数
    function getMydate() {
      const date = new Date()
      return `今年是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`

    }
    //获取显示当前时间的元素
    const next = document.querySelector('.next')
    //先插入当前时间，防止页面刷新显示空白时间
    next.innerHTML = getMydate()
    //每隔一秒刷新一次时间
    setInterval(function () {
      const date = new Date()
      next.innerHTML = getMydate()

    }, 1000)

    //2.倒计时

    function getCurrentTime() {

      //获取时分秒的元素
      const h = document.querySelector('#hour')
      const m = document.querySelector('#minutes')
      const s = document.querySelector('#scond')
      //获取当前时间戳
      const time1 = +new Date()
      //获取下课时间戳
      const time2 = +new Date('2025-05-11 18:30:00')
      //计算剩余时间
      const time3 = parseInt((time2 - time1) / 1000)

      let second = time3 % 60
      let minute = parseInt(time3 / 60 % 60)
      let hour = parseInt(time3 / 60 / 60 % 24)
      second = second < 10 ? '0' + second : second
      minute = minute < 10 ? '0' + minute : minute
      hour = hour < 10 ? '0' + hour : hour
      h.innerHTML = hour
      m.innerHTML = minute
      s.innerHTML = second
    }
    //2.1先插入一次当前时间距离下课时间，防止页面刷新显示空白时间
    getCurrentTime()

    //2.2设置定时器，每隔一秒刷新一次时间
    setInterval(getCurrentTime, 1000)


  </script>
</body>

</html>
