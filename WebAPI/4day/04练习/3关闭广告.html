    .box {

    .x {
      width: 30px;
      height: 30px;

      position: absolute;
      top: 0;
      right: 0;
      background-color: skyblue;
      font-size: 20px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      /* 鼠标样式 */


    }

    .x:hover {
      background-color: orange;
    }
  </style>
</head>
