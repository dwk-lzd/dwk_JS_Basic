<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const throttle = (fn, delay) => {
            let last;
            let timer = null;
            return function (...args) {
                let now = +new Date()
                let that = this
                if (last && now < last + delay) {
                    clearTimeout(timer)
                    timer = setTimeout(() => {
                        last = now
                        fn.apply(that, args)
                    }, delay)
                } else {
                    last = now
                    fn.apply(that, args)
                }
            }
        }

        const clicked = throttle(function () {
            console.log('clickde')
        }, 2000)

        document.addEventListener('click', clicked)
    </script>
</body>

</html>
